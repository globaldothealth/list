components:
  schemas:
    Upload:
      description: An instance of case data being written to the server.
      type: object
      properties:
        status:
          type: string
          enum:
            - IN_PROGRESS
            - SUCCESS
            - ERROR
        summary:
          type: object
          properties:
            numCreated:
              type: integer
            numUpdated:
              type: integer
            error:
              type: string
              enum:
                - INTERNAL_ERROR
                - SOURCE_CONFIGURATION_ERROR
                - SOURCE_CONFIGURATION_NOT_FOUND
                - SOURCE_CONTENT_NOT_FOUND
                - SOURCE_CONTENT_DOWNLOAD_ERROR
                - PARSING_ERROR
                - VALIDATION_ERROR
                - DATA_UPLOAD_ERROR
        created: 
          $ref: "#/components/schemas/Date"
    UploadsArray:
      type: object
      properties:
        uploads:
          type: array
          items:
            description: An upload with source data.
            type: object
            properties:
              sourceName:
                type: string
              sourceUrl:
                type: string
              upload:
                $ref: "#/components/schemas/Upload"
    Retrieval:
      description: Output of the retrieval lambda function.
      type: object
      properties:
        bucket:
          type: string
        key:
          type: string
        upload_id:
          type: string
    Source:
      description: A source of line list case data.
      type: object
      properties:
        name:
          type: string
        origin:
          type: object
          properties:
            url:
              type: string
            license:
              type: string
        format:
          type: string
        dateFilter:
          type: object
          properties:
            numDaysBeforeToday:
              type: number
              # Must be positive as we subtract it to "today".
              minimum: 1
            op:
              type: string
              enum:
              - EQ
              - LT
        automation:
          type: object
          properties:
            parser:
              type: object
              properties:
                awsLambdaArn:
                  type: string
                  pattern: '^arn\:aws\:lambda\:.+\:.+\:function\:.+'
            regexParsing:
              type: object
              properties:
                fields:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                      regex:
                        type: string
            schedule:
              type: object
              properties:
                awsRuleArn:
                  type: string
                  pattern: '^arn\:aws\:events\:.+\:.+\:rule\/.+'
                awsScheduleExpression:
                  type: string
                  pattern: '^((rate\(((1 (minute|hour|day))|([1-9]+ (minutes|hours|days)))\))|(cron\((.+\s){5}.+\)))'
              required:
                - awsScheduleExpression
        uploads:
          type: array
          items:
            $ref: "#/components/schemas/Upload"
    SourceArray:
      type: object
      properties:
        sources:
          type: array
          items:
            $ref: "#/components/schemas/Source"
        nextPage:
          type: integer
        total:
          type: integer
      items:
        $ref: "#/components/schemas/Source"
    Case:
      description: A single line-list case.
      properties:
        caseReference:
          type: object
          properties:
            sourceId:
              type: string
              pattern: '^[a-f\d]{24}$'
              description: UUID of the source this case was extracted from
            sourceUrl:
              type: string
              description: URL of the source this case was extracted from
            uploadId:
              description: >
                The UUID of the upload in which the batch of cases including
                this case document was entered into the G.h system. This field
                is only populated for cases entered via automated ingestion.
              type: string
              pattern: '^[a-f\d]{24}$'
            verificationStatus:
              description: >
                Whether the case document has been manually verified for
                correctness.
              type: string
              enum:
                - UNVERIFIED
                - VERIFIED
            additionalSources:
              type: array
              description: List of additional URLs that described a case
              items:
                type: object
                properties:
                  sourceUrl:
                    type: string
        demographics:
          type: object
          properties:
            gender:
              type: string
              enum: [null, Male, Female, Non-binary/Third gender, Other]
            ageRange:
              type: object
              description: >
                Age bracket, start is included, end is excluded if different
                than start.
              properties:
                start:
                  type: number
                end:
                  type: number
            ethnicity:
              description: >
                Social group that has a common national or cultural tradition.
              type: string
            nationalities:
              type: array
              items:
                type: string
            occupation:
              type: string
        location:
          $ref: "#/components/schemas/Location"
        events:
          description: An event with name "confirmed" is required.
          type: array
          items:
            type: object
            properties:
              name:
                type: string
                enum:
                  - confirmed
                  - firstClinicalConsultation
                  - hospitalAdmission
                  - icuAdmission
                  - onsetSymptoms
                  - outcome
                  - selfIsolation
              dateRange:
                $ref: "#/components/schemas/DateRange"
              value:
                type: string
        symptoms:
          type: object
          description: Symptoms that the patient had if any
          properties:
            status:
              type: string
            values:
              type: array
              items:
                type: string
        preexistingConditions:
          type: object
          description: Any preexisting condition that the patient had
          properties:
            hasPreexistingConditions:
              type: boolean
            values:
              type: array
              items:
                type: string
        transmission:
          type: object
          description: How this case got infected and by who if known
          properties:
            routes:
              type: array
              items:
                type: string
            places:
              type: array
              items:
                type: string
            linkedCaseIds:
              type: array
              items:
                type: string
        travelHistory:
          type: object
          description: Travel history of the patient if known
          properties:
            traveledPrior30Days:
              type: boolean
            travel:
              type: array
              items:
                type: object
                properties:
                  dateRange:
                    $ref: "#/components/schemas/DateRange"
                  location:
                    $ref: "#/components/schemas/Location"
                  purpose:
                    type: string
                  methods:
                    type: array
                    items:
                      type: string
        genomeSequences:
          type: array
          description: Genome sequence of the pathogen
          items:
            type: object
            properties:
              sampleCollectionDate:
                $ref: "#/components/schemas/Date"
              repositoryUrl:
                type: string
              sequenceId:
                type: string
              sequenceName:
                type: string
              sequenceLength:
                type: integer
                format: int64
                minimum: 0
        pathogens:
          type: array
          description: Pathogens associated with the case
          items:
            type: object
            properties:
              name:
                type: string
              id:
                type: integer
                format: int32
                minimum: 0
        notes:
          type: string
          description: >
            Anything that does not fit in a schema but worth mentioning about
            the case
        revisionMetadata:
          type: object
          description: Various revisions of this case over time
          properties:
            revisionNumber:
              type: integer
              format: int32
              minimum: 0
            creationMetadata:
              $ref: "#/components/schemas/EditMetadata"
            editMetadata:
              $ref: "#/components/schemas/EditMetadata"
    CaseArray:
      type: object
      properties:
        cases:
          type: array
          items:
            $ref: "#/components/schemas/Case"
      required:
        - cases
    SymptomArray:
      type: object
      properties:
        symptoms:
          type: array
          items:
            type: string
    PlacesOfTransmissionArray:
      type: object
      properties:
        placesOfTransmission:
          type: array
          items:
            type: string
    OccupationArray:
      type: object
      properties:
        occupations:
          type: array
          items:
            type: string
    Date:
      oneOf:
        - type: string
        - type: object
        - type: number
    DateRange:
      type: object
      properties:
        start:
          $ref: "#/components/schemas/Date"
        end:
          $ref: "#/components/schemas/Date"
    EditMetadata:
      type: object
      properties:
        curator:
          type: string
        date:
          $ref: "#/components/schemas/Date"
        notes:
          type: string
    NewCase:
      description: >
        A "#/components/schemas/Case" with additional required fields for
        newly-created cases.
      allOf:
        - $ref: "#/components/schemas/Case"
      properties:
        caseReference:
          required:
            - sourceId
            - sourceUrl
        location:
          description: >
            Either `query` or all of `geometry`, `country`, and `geoResolution`
            is required. The former will trigger geocoding.
          properties:
            query:
              type: string
            limitToResolution:
              type: string
      required:
        - caseReference
        - location
        - events
    NewSource:
      description: >
        A "#/components/schemas/Source" with additional required fields for
        newly-created sources.
      allOf:
        - $ref: "#/components/schemas/Source"
      properties:
        origin:
          required:
            - url
        automation:
          required:
            - schedule
      required:
        - origin
    User:
      description: A user of the system (researcher, policy maker, etc)
      type: object
      properties:
        allOf:
          $ref: "#/components/schemas/RoleArray"
        name:
          type: string
          description: Full name of the user if provided by the OAuth provider
        email:
          type: string
          format: email
        googleID:
          type: string
          description: Unique identifier for the google account of the user
      required:
        - email
    UserArray:
      type: object
      properties:
        users:
          type: array
          items:
            $ref: "#/components/schemas/User"
        total:
          type: integer
    Role:
      type: string
      description: Role of a user in the system
      enum:
        - admin
        - curator
        - reader
    RoleArray:
      type: object
      properties:
        roles:
          type: array
          items:
            $ref: "#/components/schemas/Role"
    Location:
      description: A geo location
      type: object
      properties:
        country:
          type: string
          description: English full name of a country
        administrativeAreaLevel1:
          type: string
          description: First administrative subdivision of a country
        administrativeAreaLevel2:
          type: string
          description: Second administrative subdivision of a country
        administrativeAreaLevel3:
          type: string
          description: Third administrative subdivision of a country
        place:
          type: string
          description: Name of the place this location refers to
          example: Boston Children's Hospital
        name:
          type: string
          description: >
            Full name of the location
          example: Lyon, Auvergne-Rh√¥ne-Alpes, France
        geoResolution: 
          type: string
          description: How granular the location is
          example:
            - Country
            - Admin2
        geometry:
          type: object
          properties:
            latitude:
              type: number
              minimum: -90
              maximum: 90
            longitude:
              type: number
              minimum: -180
              maximum: 180
          required:
            - latitude
            - longitude
    LocationArray:
      description: A list of geo locations
      type: array
      items:
        $ref: "#/components/schemas/Location"
    BatchCaseUpdateResponse:
      description: Response to batch update cases API requests
      properties:
        numModified:
          type: number
      required:
        - numModified
    BatchCaseUpsertResponse:
      description: Response to batch upsert case API requests
      properties:
        phase:
          type: string
          description: The last operation completed by the server
          enum:
            - GEOCODE
            - VALIDATE
            - UPSERT
        createdCaseIds:
          type: array
          description: UUIDs of cases created by the batch upsert
          items:
            type: string
        updatedCaseIds:
          type: array
          description: UUIDs of cases updated by the batch upsert
          items:
            type: string
        errors:
          type: array
          items:
            type: object
            properties:
              index:
                type: integer
              message:
                type: string
            required:
              - index
              - message
      required:
        - phase
        - createdCaseIds
        - updatedCaseIds
        - errors
