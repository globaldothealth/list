# Kubernetes deployment file for the Global Health service on AWS.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-dev
  labels:
    environment: dev
    app: data
spec:
  selector:
    matchLabels:
      environment: dev
      app: data
  replicas: 1
  template:
    metadata:
      labels:
        environment: dev
        app: data
    spec:
      containers:
        - name: data
          image: ghcr.io/globaldothealth/list/dataservice:main
          ports:
            - containerPort: 3000
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          env:
            # TODO: Remove this pending https://github.com/globaldothealth/list/issues/961.
            # Run with node debug mode set to http, net, and tls.
            - name: NODE_DEBUG
              value: "http,net,tls"
            - name: DB_CONNECTION_STRING
              valueFrom:
                secretKeyRef:
                  name: data-dev-ddhhd4mmhf
                  key: db_connection_string
            - name: SERVICE_ENV
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['environment']
            - name: LOCATION_SERVICE_URL
              value: "http://location-prod"
          resources:
            requests:
              memory: "3Gi"
              cpu: "500m"
            limits:
              memory: "3Gi"
              cpu: "768m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-prod
  labels:
    environment: prod
    app: data
spec:
  selector:
    matchLabels:
      environment: prod
      app: data
  replicas: 2
  template:
    metadata:
      labels:
        environment: prod
        app: data
    spec:
      containers:
        - name: data
          image: ghcr.io/globaldothealth/list/dataservice:1.5.82
          ports:
            - containerPort: 3000
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          env:
            - name: DB_CONNECTION_STRING
              valueFrom:
                secretKeyRef:
                  name: data-prod-bdh6659ckt
                  key: db_connection_string
            - name: SERVICE_ENV
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['environment']
            - name: LOCATION_SERVICE_URL
              value: "http://location-prod"
          resources:
            requests:
              memory: "3Gi"
              cpu: "500m"
            limits:
              memory: "3Gi"
              cpu: "768m"
---
apiVersion: v1
kind: Service
metadata:
  name: data-dev
spec:
  selector:
    app: data
    environment: dev
  ports:
    - port: 80
      targetPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: data-prod
spec:
  selector:
    app: data
    environment: prod
  ports:
    - port: 80
      targetPort: 3000
