AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: AWS Lambda functions for Global Health ingestion

Globals:
  Function:
    Runtime: python3.8
    Timeout: 900
    EventInvokeConfig:
      MaximumRetryAttempts: 0
    Layers:
      - !Ref CommonLibLayer

Parameters:
  SecurityGroupIds:
    Type: CommaDelimitedList
    Default: sg-0f3446d2b82eff09a
  SubnetIDs:
    Type: CommaDelimitedList
    Description: The list of SubnetIDs in your Virtual Private Cloud (VPC)
    Default: subnet-01cdb8802584b0891,subnet-0ce56af866d39d69e,subnet-02ac7023a699cfce3,subnet-060e2152a9beb6300,subnet-00253e04dfd3b0269,subnet-0efa6c09f2e0ce2e1
  EFSpath:
    Type: String
    Default: /mnt/efs

Resources:
  RawSourcesBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: epid-sources-raw
  RetrievalFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: retrieval/
      Handler: retrieval.lambda_handler
      Description: Retrieve raw source content
      MemorySize: 2048
      VpcConfig:
        SecurityGroupIds: !Ref SecurityGroupIds
        SubnetIds: !Ref SubnetIDs
      FileSystemConfigs:
        - Arn: arn:aws:elasticfilesystem:us-east-1:612888738066:access-point/fsap-047be197871c040c2
          LocalMountPath: !Ref EFSpath
      # Function's execution role
      Policies:
        - AWSLambdaFullAccess
        - AWSLambdaVPCAccessExecutionRole
        - AmazonElasticFileSystemClientReadWriteAccess
        - S3WritePolicy:
            BucketName: !Ref RawSourcesBucket
  ParsingLibLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: parsing_lib
      Description: Common functions required for parsing
      ContentUri: parsing/common/python/parsing_lib
      CompatibleRuntimes:
        - python3.6
        - python3.7
        - python3.8
      LicenseInfo: MIT
      RetentionPolicy: Retain
    Metadata:
      BuildMethod: python3.8
  CommonLibLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: common_lib
      Description: Common functions between parsing and retrieval
      ContentUri: common
      CompatibleRuntimes:
        - python3.6
        - python3.7
        - python3.8
      LicenseInfo: MIT
      RetentionPolicy: Retain
    Metadata:
      BuildMethod: python3.8
  ThailandParsingFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: parsing/thailand/
      Handler: thailand.lambda_handler
      Description: Parse case data for Thailand
      # Function's execution role
      Policies:
        - AWSLambdaBasicExecutionRole
        - AWSLambda_ReadOnlyAccess
      Layers:
        - !Ref ParsingLibLayer
  IndiaParsingFunction:
