      CodeUri: parsing/thailand/
      Handler: thailand.lambda_handler
      Description: Parse case data for Thailand
      # Function's execution role
      Policies:
        - AWSLambdaBasicExecutionRole
        - AWSLambdaReadOnlyAccess
      Layers:
        - !Ref ParsingLibLayer
