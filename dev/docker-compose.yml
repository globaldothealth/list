version: "3.7"
services:
    mongo:
        image: mongo
        restart: always
        init: true
        ports:
            - "27017:27017"
        environment:
            MONGO_INITDB_DATABASE: "covid19"
    curator:
        build:
          context: ../.
          dockerfile: verification/curator-service/api/Dockerfile
        init: true
        ports:
            - "3001:3001"
        depends_on:
            - mongo
            - data
        environment:
            DB_CONNECTION_STRING: "mongodb://mongo:27017/covid19"
            DATASERVER_URL: "http://data:3000"
    data:
        build:
          context: ../.
          dockerfile: data-serving/data-service/Dockerfile
        init: true
        ports:
            - "3000:3000"
        depends_on:
            - mongo
        environment:
            DB_CONNECTION_STRING: "mongodb://mongo:27017/covid19"
    curatorui:
        build:
          context: ../.
          dockerfile: verification/curator-service/ui/Dockerfile
        init: true
        ports:
            - "3002:3002"
        depends_on:
            - curator
        # Necessary because react start script requires a TTY.
        stdin_open: true
        environment:
            PORT: "3002"
            # UI and API run on different ports in dev, make the custom proxy work.
            REACT_APP_PROXY_URL: "http://curator:3001"
            # We can't use curator:3001 here because that's an internal DNS,
            # not accessible from the user's browser.
            # In production simply /auth/google would work.
            REACT_APP_LOGIN_URL: "http://localhost:3001/auth/google"
