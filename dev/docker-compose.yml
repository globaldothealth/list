version: "3.7"
services:
    mongo:
        image: mongo
        restart: always
        init: true
        ports:
            - "27017:27017"
        environment:
            MONGO_INITDB_DATABASE: "covid19"
    curator:
        build: ../verification/curator-service/api
        init: true
        ports:
            - "3001:3001"
        depends_on:
            - mongo
            - data
        environment:
            DB_CONNECTION_STRING: "mongodb://mongo:27017/covid19"
            DATASERVER_URL: "http://data:3000"
    data:
        build: ../data-serving/data-service
        init: true
        ports:
            - "3000:3000"
        depends_on:
            - mongo
        environment:
            DB_CONNECTION_STRING: "mongodb://mongo:27017/covid19"
    curatorui:
        build: ../verification/curator-service/ui
        init: true
        ports:
            - "3002:3002"
        depends_on:
            - curator
        # Necessary because react start script requires a TTY.
        stdin_open: true
        environment:
            PORT: "3002"
            REACT_APP_PROXY_URL: "http://curator:3001"
