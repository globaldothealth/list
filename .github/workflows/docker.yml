name: Docker Compose Actions Workflow
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build Stack
        run: docker-compose -f dev/docker-compose.yml up -d -V
      - name: Print Logs
        run: docker-compose -f dev/docker-compose.yml logs
      - name: Print src dir
        run: |
          docker-compose -f dev/docker-compose.yml exec curator ls -l /usr/src/app
          docker-compose -f dev/docker-compose.yml exec data ls -l /usr/src/app
      - name: Test Curator Service
        run: docker-compose -f dev/docker-compose.yml exec data curl -s --retry 10 --retry-connrefused http://localhost:3001/
      - name: Test Data Service
        run: docker-compose -f dev/docker-compose.yml exec data curl -s --retry 10 --retry-connrefused http://localhost:3000/
