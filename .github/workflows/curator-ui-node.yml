# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Curator UI Node.js CI

on:
  push:
    branches: [main]
    paths:
      - ".github/workflows/curator-ui-node.yml"
      - "verification/curator-service/ui/**"
  pull_request:
    paths:
      - ".github/workflows/curator-ui-node.yml"
      - "verification/curator-service/ui/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - name: Install Amplify CLI
        run: |
          npm install -g @aws-amplify/cli --unsafe-perm=true
      - name: Pull amplify configuration
        run: |
          bash amplify-pull.sh ${{ secrets.AWS_ACCESS_KEY_ID }} ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        working-directory: verification/curator-service/ui
      - name: Build and test
        run: |
          npm ci
          npm run build
          npm run test-and-coverage
        working-directory: verification/curator-service/ui
        env:
          CI: true
      - name: Upload test coverage
        uses: codecov/codecov-action@v1
        with:
          file: verification/curator-service/ui/coverage/coverage-final.json
